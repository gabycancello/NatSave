<!DOCTYPE html>
<html lang="pt-br">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NatSave</title>
        <link rel="icon" href="images/logo.png">
        <link rel="stylesheet" href="assets/css/login_cadastro.css" />

        <div vw class="enabled">
			<div vw-access-button class="active"></div>
			<div vw-plugin-wrapper>
			  <div class="vw-plugin-top-wrapper"></div>
			</div>
		  </div>
		  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
		  <script>
			new window.VLibras.Widget('https://vlibras.gov.br/app');
		  </script>
    </head>
    <body>
        <div class="container">
            <div class="img">
                <img src="images/contato.svg" alt="Background">
            </div>
            <div class="login-container">
                <form>
                    <div>
                        <img src="images/obrigado.svg" class="avatar" alt="Avatar" />
                        <h2>Cadastro bem sucedido!</h2>

                        <p>Obrigado pela sua inscrição em nossa plataforma! Por favor, aguarde nosso contato por e-mail para prosseguir com o cadastro de seus funcionários.</p>
                        <br><br>

                        <p id="marca">Juntos, vamos cuidar do presente e preservar o futuro!</p>

                        <br><br>

                        <a href="index.html"><input type="button" class="btn" value="Voltar"></a>
                    </div>
                </form>
            </div>
        </div>

        <script src="assets/js/login.js"></script>
    </body>
</html>
