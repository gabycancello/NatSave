<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NatSave</title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="assets/css/login_cadastro.css" />

    <!-- Plugin VLibras -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
</head>
<body>
    <img class="wave" src="images/wave.png" alt="wave" />
    <div class="container">
        <div class="img">
            <img src="images/cel_form.svg" alt="Background" />
        </div>
        <div class="login-container">
            <form method="POST" action="login_usuario.php">
                <img src="images/avatar_form.svg" class="avatar" alt="Avatar" />
                <h2>Bem-vindo!</h2>

                <div class="input-div one">
                    <div class="i">
                        <i class="fa fa-user fa-2x"></i>
                    </div>
                    <div>
                        <label for="usuario">Nome de usuário</label>
                        <input type="text" id="usuario" name="usuario" class="input" required>
                    </div>
                </div>

                <div class="input-div two">
                    <div class="i">
                        <i class="fa fa-lock fa-2x"></i>
                    </div>
                    <div>
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" class="input" maxlength="12" required>
                    </div>
                </div>

                <a href="#">Esqueceu a senha?</a>
                <input type="submit" class="btn" value="Login">
                <br><br>

                <h5 id="corp">Sou uma corporação:</h5>

                <a href="cadastro.html" class="btn">Cadastre-se aqui!</a>
            </form>
        </div>
    </div>

    <script src="assets/js/login.js"></script>
</body>
</html>
